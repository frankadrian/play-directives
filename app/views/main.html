<div class="jumbotron">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
        <img src="images/yeoman.png" alt="I'm Yeoman"><br>
        Always a pleasure scaffolding your apps.
    </p>
    <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">

    <item ng-repeat="item in items">
        <item-heading>
            {{item.heading}}
        </item-heading>
        <item-body>
            {{item.text}}
        </item-body>
    </item>

    <h3>Lets have some facebook posts here</h3>
    <facebook-post ng-repeat="url in urls" data-href="{{url}}" data-width="800"></facebook-post>
</div>
